{% extends 'base.html' %}


{% block title %}Alumnos{% endblock title %}

{% block content %}
<title>Tabla de Docentes</title>
<div class="section">
    <h1 class="center"> Tabla de Docentes</h1>
    <table class="center">
        <thead>
            <tr>
                <th>N. empleado</th>
                <th>Nombre</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for docente in docentes %}
                <tr>
                    <td>{{ docente.n_empleado }}</td>
                    <td>{{ docente.nombre }}</td>
                    <td>{{ docente.status }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock content %}
